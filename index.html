<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Habit Tracker</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">  <!-- ADD HERE -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Smart Health Habit Tracker</h1>

    <div class="container">
        <h2>Daily Health Entry</h2>

        <label>Water Intake (Litres):</label>
        <input type="number" id="water" step="0.1">

        <label>Sleep Hours:</label>
        <input type="number" id="sleep" step="0.1">

        <label>Exercise (Minutes):</label>
        <input type="number" id="exercise">

        <button onclick="saveData()">Submit</button>

        <h2>Your Health Score:</h2>
        <p id="score">0</p>

        <h2>Suggestion:</h2>
        <p id="suggestion"></p>
    </div>

    <canvas id="healthChart"></canvas>

    <script src="script.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
